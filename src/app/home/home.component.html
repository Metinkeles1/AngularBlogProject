<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 mt-3" *ngFor="let item of blogData | slice: (page-1) * pageSize : page * pageSize">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{item.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="assets/images/image{{item.imageId}}.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{item.body}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button (click)="openDialog(item,false)" mat-raised-button color="primary">Görüntüle</button>
                    <button (click)="openDialog(item,true)" mat-raised-button color="accent">Düzenle</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-4">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="blogData.length"></ngb-pagination>
</div>
