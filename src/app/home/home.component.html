<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let item of blogData">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{item.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="assets/images/image{{item.imageId}}.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{item.body}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Görüntüle</button>
                    <button mat-raised-button color="accent">Düzenle</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
